name: CI
on:
  pull_request:
    branches: [ master ]
jobs:
  # Runs all steps on the VM
  # The service containers will use host port binding instead of container networking so you access them via localhost rather than the service name
  vm-job:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: docker run -dit --rm --name postgres_db -v db-data:/var/lib/postgresql/data -p 5432:5432 -e POSTGRES_DB=snippet_db -e POSTGRES_USER=snippet_user -e POSTGRES_PASSWORD=P@88w0rd pgtest
    - name: Install composer dependencies
      working-directory: ./backend
      run: composer install
    - name: Run PHPUnit tests 
      working-directory: ./backend
      env:
        APP_ENV: local
        DB_HOST: postgres
        DB_PORT: ${{ job.services.postgres.ports[5432] }}
        DB_DATABASE: postgres
        DB_USERNAME: postgresuser
        DB_PASSWORD: secret
      run: vendor/bin/phpunit --no-coverage      
